site_name: Artificial Intelligence for and by Teachers
use_directory_urls: false
nav:
  - ...
extra_css:
  - assets/extra.css
extra_javascript:
  - assets/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
theme:
  name: material
  custom_dir: overrides
  logo: assets/AI4T_simbo_bela.png
  favicon: assets/AI4T_simbo_barvna.png
  palette:
    scheme: preference
    primary: indigo
    accent: purple
  font:
    text: Open-sans
  features:
    - navigation.tabs
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - meta
  - toc:
      permalink: true
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tabbed
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
extra:
  generator: false
  alternate:
    - name: English
      link: ./
      lang: en
    - name: Français
      link: ./fr/
      lang: fr
    - name: Italiano
      link: ./it/
      lang: it
    - name: Deutsch
      link: ./de/
      lang: de
    - name: Slovenščina
      link: ./sl/
      lang: sl
  # Liens vers des pages à afficher dans la page d'accueil (cards)
  parts:
    - title:
        en: "Mooc contents"
        fr: "Contenus du Mooc"
        it: "Contenuti del Mooc"
        de: "Mooc-Inhalten"
        sl: "Mooc vsebina"
      url: "path/to/folder"
      cards:
        - url:
            en: "en/1-Mooc/module-1-using-AI-and-Education/1-0-introduction/1-0-1-Presentation-module-1.html"
            fr: "fr/1-Mooc/module-1-using-AI-and-Education/1-0-introduction/1-0-1-Presentation-module-1.html"
            it: "it/1-Mooc/module-1-using-AI-and-Education/1-0-introduction/1-0-1-Presentation-module-1.html"
            de: "de/1-Mooc/module-1-using-AI-and-Education/1-0-introduction/1-0-1-Presentation-module-1.html"
            sl: "sl/1-Mooc/module-1-using-AI-and-Education/1-0-introduction/1-0-1-Presentation-module-1.html"
          img: "assets/Home-Mooc-Illustration-M1.png"
          title:
            en: "Module 1 - Using AI in education"
            fr: "Module 1 - Utiliser l'IA en éducation"
            it: "Module 1 - Utilizzo dell'IA nell'istruzione"
            de: "Module 1 - Einsatz von KI in der Bildung"
            sl: "Module 1 - Uporaba UI v izobraževanju"
          desc:
            en: "Since AI is already in the classroom, find out what it can be used for, and the challenges involved."
            fr: "L'IA est déjà présente dans les salles de classe, découvrons à quoi elle peut servir et quels en sont les défis."
            it: "Dato che l'IA viene già utilizzata in classe, scoprite per cosa può essere utilizzata e quali sono le sfide."
            de: "ZDa KI bereits im Klassenzimmer eingesetzt wird, sollten Sie herausfinden, wofür sie eingesetzt werden kann und welche Herausforderungen es dabei gibt."
            sl: "Ker se umetna inteligenca v razredu že uporablja, ugotovite, za kaj jo je mogoče uporabiti in kakšni so izzivi."
        - url:
            en: "en/1-Mooc/module-2-what-is-meant-by-ai/2-0-introduction/2-0-1-Presentation.html"
            fr: "fr/1-Mooc/module-2-what-is-meant-by-ai/2-0-introduction/2-0-1-Presentation.html"
            it: "it/1-Mooc/module-2-what-is-meant-by-ai/2-0-introduction/2-0-1-Presentation.html"
            de: "de/1-Mooc/module-2-what-is-meant-by-ai/2-0-introduction/2-0-1-Presentation.html"
            sl: "sl/1-Mooc/module-2-what-is-meant-by-ai/2-0-introduction/2-0-1-Presentation.html"
          img: "assets/ Home-Mooc-Illustration-M2.png"
          title:
            en: "Module 2 - What is meant by AI?"
            fr: "Module 2 - Qu'est-ce que l'IA ?"
            it: "Module 2 - Cosa si intende per IA ?"
            de: "Module 2 - Was ist unter KI zu verstehen ?"
            sl: "Module 2 - Kaj pomeni UI ?"
          desc:
            en: "Find out what AI really is -foundations and limits- before exploring the various uses of AI technologies in education."
            fr: "Découvrons ce qu'est réellement l'IA - fondements et limites - avant d’explorer ses différentes utilisations dans les technologies d'IA en éducation."
            it: "Scoprite cos'è veramente l'IA - nozioni di base e limiti - prima di esplorare i vari usi delle tecnologie IA nell'istruzione."
            de: "Erfahren Sie, was KI wirklich ist - Grundlagen und Grenzen - bevor Sie die verschiedenen Einsatzmöglichkeiten von KI-Technologien im Bildungsbereich erkunden."
            sl: "Spoznajte, kaj je UI v resnici - temelje in omejitve -, nato pa raziščite različne načine uporabe tehnologij UI v izobraževanju."
        - url:
            en: "en/1-Mooc/module-3-how-does-AI-work/3-0-introduction/3-0-1-presentation.html"
            fr: "fr/1-Mooc/module-3-how-does-AI-work/3-0-introduction/3-0-1-presentation.html"
            it: "it/1-Mooc/module-3-how-does-AI-work/3-0-introduction/3-0-1-presentation.html"
            de: "de/1-Mooc/module-3-how-does-AI-work/3-0-introduction/3-0-1-presentation.html"
            sl: "sl/1-Mooc/module-3-how-does-AI-work/3-0-introduction/3-0-1-presentation.html"
          img: "assets/Home-Mooc-Illustration-M3.png"
          title:
            en: "Module 3 - How does AI work?"
            fr: "Module 3 - Comment fonctionne l'IA ?"
            it: "Module 3 - Come funziona l'IA ?"
            de: "Module 3 - Wie funktioniert KI ?"
            sl: "Module 3 - Kako deluje UI ?"
          desc:
            en: "Explore the different types of AI, including machine learning and neural networks, in order to grasp  what is at stake with data for AI tools."
            fr: "Explorons les différents types d'IA, dont l'apprentissage automatique et les réseaux neuronaux, afin de comprendre les enjeux des données pour les outils d'IA."
            it: "Esplorare i diversi tipi di IA, tra cui l'apprendimento automatico e le reti neurali, per comprendere la posta in gioco dei dati per gli strumenti di IA."
            de: "Erforschen Sie verschiedene Arten von KI, darunter maschinelles Lernen und neuronale Netze, um zu verstehen, was es mit den Daten für KI-Tools auf sich hat."
            sl: "Raziščite različne vrste UI, vključno s strojnim učenjem in nevronskimi mrežami, da bi razumeli, kaj je povezano s podatki za orodja umetne inteligence."
        - url:
            en: "en/1-Mooc/module-4-AI-at-our-service-as-teachers/4-0-introduction/4-0-1-Presentation.html"
            fr: "fr/1-Mooc/module-4-AI-at-our-service-as-teachers/4-0-introduction/4-0-1-Presentation.html"
            it: "it/1-Mooc/module-4-AI-at-our-service-as-teachers/4-0-introduction/4-0-1-Presentation.html"
            de: "de/1-Mooc/module-4-AI-at-our-service-as-teachers/4-0-introduction/4-0-1-Presentation.html"
            sl: "sl/1-Mooc/module-4-AI-at-our-service-as-teachers/4-0-introduction/4-0-1-Presentation.html"
          img: "assets/Home-Mooc-Illustration-M4.png"
          title:
            en: "Module 4 - AI at our service as teachers?"
            fr: "Module 4 - L'IA à notre service en tant qu'enseignants ?"
            it: "Module 4 - AI al nostro servizio come insegnanti ?"
            de: "Module 4 - KI in unserem Dienst als Lehrer ?"
            sl: "Module 4 - UI v službi učiteljev ?"
          desc:
            en: "Make informed use of AI tools in education, having identified the potential risks associatedwith their use."
            fr: "Faisons un usage éclairé des outils d'IA en éducation en ayant identifié les risques potentiels liés à leur utilisation."
            it: "Utilizzare con cognizione di causa gli strumenti di IA nel campo dell'istruzione, dopo aver identificato i rischi potenziali del loro utilizzo."
            de: "Informierter Einsatz von KI-Tools im Bildungsbereich nach Ermittlung der potenziellen Risiken ihres Einsatzes."
            sl: "ozaveščena uporaba orodij UI v izobraževanju po opredelitvi morebitnih tveganj, povezanih z njihovo uporabo."

    - title:
        en: "Mooc Activities"
        fr: "Activités du Mooc"
        it: "Attività di Mooc"
        de: "Mooc Aktivitäten"
        sl: "Dejavnosti Mooc"
      url: "path/to/folder"
      cards:
        - url:
            en: "1-Mooc/module-2-what-is-meant-by-ai/2-2-what-is-artificial-intelligence-actually/2-2-4-Activity-Discover-AI-innovations-EN/2-2-4-Origin-of-AI-innovations-EN.html"
            fr: "fr/1-Mooc/module-2-what-is-meant-by-ai/2-2-what-is-artificial-intelligence-actually/2-2-4-Activity-Discover-AI-innovations-FR/2-2-4-Origin-of-AI-innovations-FR.html"
            it: "it/1-Mooc/module-2-what-is-meant-by-ai/2-2-what-is-artificial-intelligence-actually/2-2-4-Activity-Discover-AI-innovations-IT/2-2-4-Origin-of-AI-innovations-IT.html"
            de: "de/1-Mooc/module-2-what-is-meant-by-ai/2-2-what-is-artificial-intelligence-actually/2-2-4-Activity-Discover-AI-innovations-DE/2-2-4-Origin-of-AI-innovations-DE.html"
            sl: "sl/1-Mooc/module-2-what-is-meant-by-ai/2-2-what-is-artificial-intelligence-actually/2-2-4-Activity-Discover-AI-innovations-SI/2-2-4-Origin-of-AI-innovations-SI.html"
          img: "assets/Home-Timeline.png"
          title:
            en: "AI Historical Timeline"
            fr: "Frise historique de l'IA"
            it: "Cronologia storica dell'IA"
            de: "AI Historischer Zeitstrahl"
            sl: "Zgodovinska časovnica umetne inteligence"
          desc:
            en: "Milestones of AI developments from the first concept of a programmable machine by Ada Lovelace in 1837 to the most recent advances."
            fr: "Les grandes étapes du développement de l'IA, depuis le premier concept d'une machine programmable par Ada Lovelace en 1837 jusqu'aux avancées les plus récentes."
            it: "Pietre miliari dello sviluppo dell'IA, dal primo concetto di macchina programmabile di Ada Lovelace nel 1837 ai progressi più recenti."
            de: "Meilensteine der KI-Entwicklung vom ersten Konzept einer programmierbaren Maschine von Ada Lovelace im Jahr 1837 bis zu den jüngsten Fortschritten."
            sl: "Mejniki razvoja umetne inteligence od prvega koncepta programirljivega stroja Ade Lovelace leta 1837 do najnovejših dosežkov."
        - url:
            en: "https://pixees.fr/classcodeiai/app/tuto1/?lang=en"
            fr: "https://pixees.fr/classcodeiai/app/tuto1/"
            it: "https://pixees.fr/classcodeiai/app/tuto1/?lang=it"
            de: "https://pixees.fr/classcodeiai/app/tuto1/?lang=de"
            sl: "https://pixees.fr/classcodeiai/app/tuto1/?lang=sl"
          img: "assets/Home-a-walk-trough-AI.png"
          title:
            en: "Tutorial 1 - Did you say IA?"
            fr: "Tutoriel 1 - Vous avez dit IA ?"
            it: "Tutorial 1 - Ha detto IA ?"
            de: "Anleitung 1 - Haben sir KI gesagt ?"
            sl: "Učno gradivo 1 -  Did you say IA? "
          desc:
            en: "A series of 3 introductory videos to explore the role of Artificial Intelligence, and more specifically Learning Analytics in education."
            fr: "Une série de 3 vidéos d'introduction pour explorer le rôle de l'intelligence artificielle, et plus spécifiquement de l'analytique des apprentissage dans l'éducation."
            it: "Una serie di 3 video introduttivi per esplorare il ruolo dell'Intelligenza Artificiale e, nello specifico, della Learning Analytics nell'istruzione."
            de: "Eine Reihe von 3 Einführungsvideos, die die Rolle der Künstlichen Intelligenz und insbesondere von Learning Analytics im Bildungswesen erkunden."
            sl: "Serija treh uvodnih videoposnetkov o vlogi umetne inteligence in natančneje analitike učenja v izobraževanju."
        - url:
            en: "https://pixees.fr/classcodeiai/app/tuto2/?lang=en"
            fr: "https://pixees.fr/classcodeiai/app/tuto2/"
            it: "https://pixees.fr/classcodeiai/app/tuto2/?lang=it"
            de: "https://pixees.fr/classcodeiai/app/tuto2?lang=de"
            sl: "https://pixees.fr/classcodeiai/app/tuto2/?lang=si"
          img: "assets/Home-Template.png"
          title:
            en: "Tutorial 2 - Boosted with AI?"
            fr: "Tutoriel 2 - Boosté à l'IA ?"
            it: "Tutorial 2 - Potenziato con IA ?"
            de: "Anleitung 2 - Boosted durch KI ?"
            sl: "Učno gradivo 2 -Boosted with AI ?"
          desc:
            en: "A list of questions to ask about AI-based educational resources to help users make informed use of them."
            fr: "Une liste de questions à poser sur les ressources éducatives basées sur l'IA pour aider les utilisateurs à en faire un usage éclairé."
            it: "Un elenco di domande da porre sulle risorse educative basate sull'IA per aiutare gli utenti a farne un uso consapevole."
            de: "Eine Liste von Fragen, die man sich bei KI-basierten Bildungsressourcen stellen sollte, um den Nutzern zu helfen, sie sachkundig zu verwenden."
            sl: "Seznam vprašanj o izobraževalnih virih, ki temeljijo na umetni inteligenci, ki bodo uporabnikom pomagala pri njihovi ozaveščeni uporabi."
        - url:
            en: "https://pixees.fr/classcodeiai/app/tuto3-ai4t/?lang=en"
            fr: "https://pixees.fr/classcodeiai/app/tuto3-ai4t/"
            it: "https://pixees.fr/classcodeiai/app/tuto3-ai4t/?lang=it"
            de: "https://pixees.fr/classcodeiai/app/tuto3-ai4t/?lang=de"
            sl: "https://pixees.fr/classcodeiai/app/tuto3-ai4t/?lang=sl"
          img: "assets/Home-AItypesclassification.jpg"
          title:
            en: "Tutorial 3 - Detecting AI: AI or human?"
            fr: "Tutoriel 3 - Détection de l'IA : IA ou humain ?"
            it: "Tutorial 3 - Rilevare l'IA: IA o umano ?"
            de: "Anleitung 3 - Erkennen von KI : KI oder Mensch ?"
            sl: "Učno gradivo 3 - Odkrivanje Umetne Inteligence: Umetna Inteligenca ali Človek ?"
          desc:
            en: "An introduction to understand GANs."
            fr: "Une introduction à la compréhension des GAN."
            it: "Un'introduzione alla comprensione delle GAN."
            de: "Eine Einführung in das Verständnis von GANs."
            sl: "Uvod v razumevanje GAN."
