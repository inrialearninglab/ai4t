site_name: Artificial Intelligence for and by Teachers
use_directory_urls: false
nav:
  - ...
extra_css:
  - assets/extra.css
extra_javascript:
  - assets/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
theme:
  name: material
  custom_dir: overrides
  logo: assets/AI4T_simbo_bela.png
  favicon: assets/AI4T_simbo_barvna.png
  palette:
    scheme: preference
    primary: indigo
    accent: purple
  font:
    text: Open-sans
  features:
    - navigation.tabs
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - meta
  - toc:
      toc_depth: 0
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tabbed
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
extra:
  generator: false
  alternate:
    - name: English
      link: ./
      lang: en
    - name: Français
      link: ./fr/
      lang: fr
    - name: Italiano
      link: ./it/
      lang: it
    - name: Deutsch
      link: ./de/
      lang: de
    - name: Slovenščina
      link: ./si/
      lang: si
  # Liens vers des pages à afficher dans la page d'accueil (cards)
  parts:
    - title:
        en: "Overview of the Mooc contents"
        fr: "Aperçu des contenus du Mooc"
        it: "Panoramica dei contenuti del Mooc"
        de: "PPanoramica dei contenuti del Mooc"
        si: "Pregled vsebine programa Mooc"
      url: "path/to/folder"
      cards:
        - url: "https://www.youtube.com/embed/QfneXoU-jXM?rel=0&showinfo=0&cc_load_policy=1&hl=fr&modestbranding=1"
          img: "assets/Home-a-walk-trough-AI.png"
          title:
            en: "A Walk-trough AI"
            fr: "Une promenade en intelligence artificielle"
            it: "Una passeggiata nell'IA"
            de: "Ein Spaziergang durch KI"
            si: "Sprehod skozi umetno inteligenco"
          desc:
            en: "A series of 3 introductory videos to explore the role Artificial Intelligence, and more specifically Learning Analytics, can play in education."
            fr: "Une série de 3 vidéos d'introduction pour explorer le rôle que l'intelligence artificielle, et plus particulièrement l'analyse de l'apprentissage, peut jouer dans l'éducation."
            it: "Una serie di 3 video introduttivi per esplorare il ruolo che l'Intelligenza Artificiale, e più specificamente la Learning Analytics, può svolgere nel settore dell'istruzione."
            de: "Eine Reihe von 3 Einführungsvideos, die die Rolle der künstlichen Intelligenz und insbesondere von Learning Analytics in der Bildung untersuchen."
            si: "Serija treh uvodnih videoposnetkov o vlogi umetne inteligence, natančneje analitike učenja, v izobraževanju."
        - url: "TR-Training-Resources/Learning-activities/Data-and-AI/Teacher-LA-data-and-ai.html"
          img: "assets/Home-Timeline.png"
          title:
            en: "AI Historical Timeline"
            fr: "Frise historique de l'IA"
            it: "Cronologia storica dell'IA"
            de: "AI Historischer Zeitstrahl"
            si: "Zgodovinska časovnica umetne inteligence"
          desc:
            en: "Milestones of AI developments from the first concept of a programmable machine by Ada Lovelace in 1837 to the most recent advances."
            fr: "Les grandes étapes du développement de l'IA, depuis le premier concept d'une machine programmable par Ada Lovelace en 1837 jusqu'aux avancées les plus récentes."
            it: "Pietre miliari dello sviluppo dell'IA, dal primo concetto di macchina programmabile di Ada Lovelace nel 1837 ai progressi più recenti."
            de: "Meilensteine der KI-Entwicklung vom ersten Konzept einer programmierbaren Maschine von Ada Lovelace im Jahr 1837 bis zu den jüngsten Fortschritten."
            si: "Mejniki razvoja umetne inteligence od prvega koncepta programirljivega stroja Ade Lovelace leta 1837 do najnovejših dosežkov."
        - url: "1-Mooc/module-3-how-does-AI-work/3-1-ai-in-all-its-forms/AI4T-Template_Ready_to_use.pdf"
          img: "assets/Home-Template-short.jpg"
          title:
            en: "Template of AI characterisation"
            fr: "Modèle de caractérisation de l'IA"
            it: "Modello di caratterizzazione dell'IA"
            de: "Vorlage zur Charakterisierung von AI"
            si: "Predloga opisa umetne inteligence"
          desc:
            en: "A list of questions to ask when using AI in Education"
            fr: "Une liste de questions à poser lors de l'utilisation de l'IA dans l'éducation"
            it: "Un elenco di domande da porsi quando si usa l'IA nell'istruzione"
            de: "Eine Liste von Fragen, die beim Einsatz von KI im Bildungswesen zu stellen sind"
            si: "Seznam vprašanj, ki si jih je treba zastaviti pri uporabi umetne inteligence v izobraževanju"
        - url: "1-Mooc/module-3-how-does-AI-work/3-1-ai-in-all-its-forms/3-1-2-1-activity-what-type-of-ai/3-1-2-1-AI-types-relations.html"
          img: "assets/Home-AItypesclassification.jpg"
          title:
            en: "Quiz"
            fr: "Quiz"
            it: "Quiz"
            de: "Quiz"
            si: "Quiz"
          desc:
            en: "Short actions (quizzes, drag-the-word) to be taken following a text to help anchor the concepts presented."
            fr: "De courtes actions (quiz, glisser le mot) à réaliser à la suite d'un texte pour aider à ancrer les concepts présentés."
            it: "Description en français"
            de: "Description en français"
            si: "Description en français"
    - title:
        en: "A Full Training on AI in Education of the AI4T Erasmus+ Programme"
        fr: "A Full Training on AI in Education of the AI4T Erasmus+ Programme"
        it: "L'IA en classe"
        de: "L'IA en classe"
        si: "L'IA en classe"
      url: "path/to/folder"
      cards:
        - url: "1-Mooc/general-presentation/0-1-what-does-this-training-offer-us/0-1-2-a-full-training-path.en.html"
          img: "assets/Home-Full-training-path.png"
          title:
            en: "Training path"
            fr: "Parcours de formation"
            it: "Percorso formativo"
            de: "Ausbildungsweg"
            si: "Pot usposabljanja"
          desc:
            en: "A full training path to investigate, experiment and question the use of AI in Education."
            fr: "Description en français"
            it: "Description en français"
            de: "Description en français"
            si: "Description en français"
        - url: "path/to/file/index.html"
          img: "assets/AI4T_simbo_bela.png"
          title:
            en: "Training objectives"
            fr: "Titre en français"
            it: "Titre en français"
            de: "Titre en français"
            si: "Titre en français"
          desc:
            en: "Description in english"
            fr: "Description en français"
            it: "Description en français"
            de: "Description en français"
            si: "Description en français"
        - url: "https://www.youtube.com/embed/ybYPaPxRcBo?rel=0&showinfo=0&cc_load_policy=1&hl=en&modestbranding=1"
          img: "assets/AI4T_simbo_bela.png"
          title:
            en: "Title in english"
            fr: "Titre en français"
            it: "Titre en français"
            de: "Titre en français"
            si: "Titre en français"
          desc:
            en: "Description in english"
            fr: "Description en français"
            it: "Description en français"
            de: "Description en français"
            si: "Description en français"
  # Traductions autres
  trad:
    "See":
      en: "See"
      fr: "Voir"
      it: "Voir"
      de: "Voir"
      si: "Voir"
    "See all":
      en: "See all"
      fr: "Voir tout"
      it: "Voir tout"
      de: "Voir tout"
      si: "Voir tout"
plugins:
  - search
  - awesome-pages
  - macros
  - exclude:
      glob: # Cacher des fichiers en mettant le chemin complet depuis "docs/[...]"
        - "1-Mooc/module-1-using-AI-and-Education/1-3-AI-challenges-and-competencies-for-education/1-3-2-changes-introduced-by-expert-the-use-of-digital-technologies.en.md"
        - "1-Mooc/module-1-using-AI-and-Education/1-3-AI-challenges-and-competencies-for-education/1-3-3-some-practices-tools-and-feedbacks.en.md"
  - i18n:
      default_language: en
      languages:
        en:
          name: English
          build: false
        fr:
          name: Français
          site_name: "L'intelligence artificielle pour et par les enseignants"
        it:
          name: Français
          site_name: "L'intelligence artificielle pour et par les enseignants"
        de:
          name: Français
          site_name: "L'intelligence artificielle pour et par les enseignants"
        si:
          name: Français
          site_name: "L'intelligence artificielle pour et par les enseignants"
      # Traductions manquantes dans la navigation
      nav_translations:
        fr:
          "General Presentation": "Présentation générale"
        it:
          "General Presentation": "Présentation générale"
        de:
          "General Presentation": "Présentation générale"
        si:
          "General Presentation": "Présentation générale"
  - page-to-pdf:
      disableOnServe: true
      displayHeaderFooter: true
      printBackground: true
      exclude:
        - "index.*"
        - "cookies.*"
        - "404.*"
      headerTemplate: '<header style="width:100%;font-size:10px;font-weight:600;color:white;background:#4051b5;margin-top:-20px;padding:10px;padding-bottom:5px;-webkit-print-color-adjust: exact">
                    <img class="logo" alt="logo" width="70" style="display:inline-block;vertical-align:middle;" src=" data:image/png;base64,"/>
                    <span style="display:inline-block;vertical-align:middle;margin-top:-4px;margin-left:10px;font-family: Verdana,Arial,sans-serif;">{{config["site_name"]}}</span>
                  </header>'
      footerTemplate: '<footer style="position:relative;width:100%;font-size:8px;color:#999999;margin:10px 20px;-webkit-print-color-adjust: exact">
                    <span style="font-family: Courier,monospace;"> CC-BY-NC-NA | 2022</span>
                    <span class="page" style="position:absolute;bottom:0;right:0;font-family: Courier,monospace;">
                      <span class="pageNumber"></span>/<span class="totalPages"></span>
                    </span>
                  </footer>'
